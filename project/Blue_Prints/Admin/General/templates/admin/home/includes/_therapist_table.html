<h3 class="text-center">Therapist Table</h3>
<table id="therapists_table" class="table table-striped" style="width:100%">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>phone</th>
            <th>email</th>
            <th>location</th>
            <!-- <th>Start date</th> -->
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for therapist in therapists %}
        <tr>
            <td>{{therapist.id}}</td>
            <td>{{therapist.fullname}}</td>
            <td>{{therapist.phone}}</td>
            <td>{{therapist.email}}</td>
            <td>Nill</td>
            <!-- <td>2011-04-25</td> -->
            <td>
                <button class="btn btn-sm btn-info">view</button>
            </td>
        </tr>
        {% endfor %}
     
    </tbody>
