<h3 class="text-center">User Table</h3>
<table id="users_table" class="table table-striped" style="width:100%">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Location</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.fullname}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td>nill</td>
            <td>
                <button class="btn btn-sm">View</button>
            </td>
        </tr>
        {% endfor %}
     
    </tbody>
