  <!-- Modal -->
  <div class="modal fade" id="edu-add" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Education Record</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{{url_for('profile.add_education_history')}}" method="post">
            <div class="form-group">
                <label for="" class="form-label">School</label>
                <input type="text" name="school" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="" class="form-label">Description</label>
                <textarea name="description" id="" cols="30" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-group mt-3">
                <label for="" class="form-label">Course</label>
                <input type="text" name="course" class="form-control">
            </div>
            <div class=" mt-3">
                <label for="" class="form-label">Starting</label>
                <div class="holder">
                    <div class="form-group">
                        <!-- <label for="" class="form-label"></label> -->
                        <input type="text" name="starting_month" placeholder="12" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="starting_year" placeholder="2020" class="form-control">
                    </div>
                </div>
            </div>
            <div class=" mt-3">
                <label for="" class="form-label">Ending</label>
                <div class="holder">
                    <div class="form-group">
                        <!-- <label for="" class="form-label"></label> -->
                        <input type="text" name="ending_month" placeholder="09" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="ending_year"  placeholder="2023"class="form-control">
                    </div>
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="" class="form-label"></label>
            </div> -->
            <div class="form-group mt-3">   
                <button style="float: right;" class="btn btn-sm btn-primary">Save</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
