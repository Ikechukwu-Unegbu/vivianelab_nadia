  
  <!-- Modal -->
  <div class="modal fade" id="book" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Book a Therapist</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{{url_for('appointment.book_appointment')}}" method="post">
            <div class="form-group mt-3">
                <label for="" class="form-label">Therapist</label>
                <input type="text" class="form-control" name="therapist" value="{{therapist.fullname}}">
                <input type="text" style="display:none;" name="therapist_id" value="{{therapist.id}}" class="">
            </div>
            <div class="form-group mt-3">
                <label for="" class="form-label">Pick Therapist Location</label>
                <select class="form-select" name="city" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    {% for city in cities %}
                    <option value="{{city.id}}">{{city.name}}</option>
                    {% endfor %}
                  </select>
            </div>
            <div class="form-group mt-3">
              <label for="" class="form-label">Full Address</label>
              <input type="text" class="form-control address" name="address">
            </div>
            <div class="form-group mt-3">
              <label for="" class="form-label">Date</label>
              <input type="date" class="form-control address" name="session_date">
            </div>
            <div class="form-group mt-3">
              <label for="" class="form-label">Description(Describe the problem and add contact info)</label>
              <textarea name="description" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group mt-3">
              <button class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div> -->
      </div>
    </div>
  </div>
