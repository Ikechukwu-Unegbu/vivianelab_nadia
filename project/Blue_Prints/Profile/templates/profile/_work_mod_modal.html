  <!-- Modal -->
  <div class="modal fade" id="work-edit-{{emps.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Work Record</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="{{url_for('profile.edit_work_history', id=emps.id)}}" method="post">
                <div class="form-group">
                    <label for="" class="form-label">Employer</label>
                    <input type="text" name="employer" value="{{emps.employer}}" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="" class="form-label">Description</label>
                    <textarea name="description" id="" cols="30" rows="3"  class="form-control">{{emps.description}}</textarea>
                </div>
                <div class="form-group mt-3">
                    <label for="" class="form-label">Job Title</label>
                    <input type="text" name="job_title" class="form-control" value="{{emps.jobrole}}">
                </div>
                <div class=" mt-3">
                    <label for="" class="form-label">Starting</label>
                    <div class="holder">
                        <div class="form-group">
                            <!-- <label for="" class="form-label"></label> -->
                            <input type="text" name="starting_month" value="{{emps.starting_month}}" placeholder="12" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="starting_year" placeholder="2020" value="{{emps.starting_year}}" class="form-control">
                        </div>
                    </div>
                </div>
                <div class=" mt-3">
                    <label for="" class="form-label">Ending</label>
                    <div class="holder">
                        <div class="form-group">
                            <!-- <label for="" class="form-label"></label> -->
                            <input type="text" name="ending_month" placeholder="09" class="form-control" value="{{emps.ending_month}}">
                        </div>
                        <div class="form-group">
                            <input type="text" name="ending_year"  placeholder="2023"class="form-control" value="{{emps.ending_year}}">
                        </div>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="" class="form-label"></label>
                </div> -->
                <div class="form-group mt-3">   
                    <button style="float: right;" class="btn btn-sm btn-primary">Save</button>
                </div>
              </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div> -->
      </div>
    </div>
  </div>


  <div class="modal fade" id="work-delete-{{emps.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirm Delete </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h4>Are you sure about deleting this work history?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href="/delete-work/{{emps.id}}" class="btn btn-sm btn-primary">Yes, Delete</a>
        </div>
      </div>
    </div>
  </div>
