{% block content %}

<main class="container">
    <h3 class="text-center text-dark mt-4 mb-4">Notification</h3>
    
    <form action="" class="mt-5 mb-5">
        <div class="form-group">
            <H4 class="text-center text-dark">Notification Preferences</H4>
        </div>

        <div class="form-group mt-3">
            <label for="">SMS Notification</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  I want recieve SMS Notifications 
                </label>
              </div>
        </div>
        <hr>
        <div class="form-group mt-3">
            <label for="">Email Notifications</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  I want recieve Email Notifications 
                </label>
              </div>
        </div>
        <hr>
        <div class="form-group mt-3">
            <label for="">Payment Notification</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  I want recieve Payment Notifications 
                </label>
              </div>
        </div>
        <hr>
        <div class="form-group mt-3">
            <label for="">Profile and Package View Notifications</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  I want recieve view Notifications 
                </label>
              </div>
        </div>
        <hr>
        <button class="btn btn-sm btn-primary" style="float:right;">Save Notification Settings</button>
    </form>


</main>

{% endblock %}
