{% extends "layouts/guest.html" %}

{% block styles %}
  <link rel="stylesheet" href="../../static/css/authenticated_therapist.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* .container{
      display: flex;
      flex-direction: column;
    } */
    .therapist_search{
      display: grid;
      /* flex-direction: row; */
      grid-template-columns: 4fr 1fr;
      width: 100% !important;
      justify-content: center;
      align-items: center;
    
    }
    .therapist_search .form-group{
      width: 100% !important;
    }
    .therapist_search .form-control{
      width: 100% !important;
    }
    .therapist_search .btn{
      width: 100% !important;
    }
  </style>
{% endblock %}

{% block content  %}
  <main class="container mt-5">
    <div class="mt-5 mb-5">
      <h4 class="text-center text-primary">Hi {{current_user.fullname}}</h4>
      <h5 class="text-center text-dark mt-4 mb-4"> You have No Running Appointments or Running Plans</h5>
    </div>
    <form action="" class="mt-5 mb-5 therapist_search">
      <div class="form-group">
        <input type="text" placeholder="search physiotherapists in your city" class="form-control">
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Search</button>
      </div>
    </form>
    
  </main>
{% endblock %}
